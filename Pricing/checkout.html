<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Matalame's website for Interactive Media WSOA3028A">
    <meta name="author" content="Matalame Mamabolo">
    <meta name="keywords" content="Card, Debit, Credit, Pay, Visa, Pay Pal">
    <meta property="og:title" content="Checkout">
    <meta property="og:description" content="A commercial website aimed at helping you eat healthier by including fruits into your meals, its a much healthier option. ">
    <meta property="og:type" content="Commercial Website">
    <title>Checkout</title>

    <script type="module">
        import { initialise } from "../Javascript/navMenu.js";
        initialise("Pricing");
    </script> 

    <link rel = "stylesheet" href = "../CSS/checkout.css">
    <link rel = "stylesheet" href = "../CSS/navBar.css">
    <link rel = "stylesheet" href = "../CSS/footer.css">

</head>
<body>
    <header>
        <img class = "logo" src = "../Images/Logo1.png" alt = "logo">
        <nav>

        </nav>
    </header>
    
    <main> 
    <h1> Checkout</h1>

    <div id = "pay-Options">
        <img src = "../Images/Visa.png" alt = "VISA Logo">
        <img src = "../Images/ApplePay.png" alt = "Apple Pay Logo">
        <img src = "../Images/PayPal2.png"alt = "Pay Pal Logo">
    </div>

    <div id="Buttons">
        <select id="Dropdown">
            <option value="none-Select">None Selected</option>
            <option value="citrus-Select">Citrus Subscription Plan</option>
            <option value="tropical-Select">Tropical Subscription Plan</option>
            <option value="berry-Select">Berry Subscription Plan</option>
        </select>
    </div>

    <div class="main-container">
        <div class="form-container">
            <div class="row-container">
                <div class="form-group">
                    <p>Name</p>
                    <input type="text" id="name" placeholder="Enter Name">
                    <small id="name-error"></small>
                </div>
                <div class="form-group">
                    <p>Last Name</p>
                    <input type="text" id="surname-name" placeholder="Enter Surname">
                    <small id="surname-error"></small>
                </div>
            </div>
    
            <div class="form-group">
                <p>Email</p>
                <input type="text" id="email" placeholder="Enter Email">
                <small id="email-error"></small>
            </div>
    
            <div class="form-group">
                <p>Phone</p>
                <input type="text" id="phone" placeholder="Enter Phone Number">
                <small id="phone-error"></small>
            </div>
    
            <div class="form-group">
                <p>Password</p>
                <input type="password" id="password" placeholder="Enter Password">   <!-- the "input type = "password" ensures that the typed password is not displayed but dots are displayed to keep it hidden -->
                <small id="password-error"></small>
            </div>

            <div class="form-group">
                <p>Message</p>
                <input type="text" id="message" placeholder="Enter Message">
                <small id="message-error"></small>
                <small id="character-count">50 characters remaining</small>
            </div>

        </div>
    
        <section id="item-container">
            <div class="item-flex-container">
                <img id="plan-image" src="" alt="">
                <div class="item-details">
                    <h2 id="plan-name"></h2>
                    <p id="plan-price"></p>
                </div>
            </div>
            <p id="plan-decription"></p>
        </section>
    </div>
    
    <button id="purchase">SUBSCRIBE</button> 

    <script src = "../Javascript/checkout.js"></script>

    </main>

    <script src = "../Javascript/footer.js"></script>

    <footer id="footerItem">
    </footer>

</body>
</html>
