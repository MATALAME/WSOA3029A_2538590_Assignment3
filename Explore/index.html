<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>

    <script type="module">
        import { initialise } from "../Javascript/navMenu.js";
        initialise("Explore");
    </script> 

    <link rel = "stylesheet" href = "../CSS/explorePage.css"> 
    <link rel = "stylesheet" href = "../CSS/navBar.css"> 
    
    <script src = " https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3.0.0/dist/d3-scale-chromatic.min.jsLinks to an external site."></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>


</head>
<body>
    <header>
        <img class = "logo" src = "../Images/Logo1.png" alt = "logo">
        <nav>

        </nav>
    </header>

    <section id = "Data-Viz">
    <h1>Explore Fruits</h1>
    <h2> Discover the Nutritional Delights Fruits Have to Offer</h2>
    <p> Find the Perfect Fruits to Suit Your Taste and Health Objectives</p>
    </section>
   
    <div id="Buttons">
        <select id="familyDropdown">
            <option value="All">All</option>
            <option value="Ebenaceae">Ebenaceae</option>
            <option value="Rosaceae">Rosaceae</option>
            <option value="Musaceae">Musaceae</option>
            <option value="Solanaceae">Solanaceae</option>
            <option value="Malvaceae">Malvaceae</option>
            <option value="Ericaceae">Ericaceae</option>
            <option value="Actinidiaceae">Actinidiaceae</option>
            <option value="Sapindaceae">Sapindaceae</option>
            <option value="Bromeliaceae">Bromeliaceae</option>
            <option value="Moraceae">Moraceae</option>
            <option value="Grossulariaceae">Grossulariaceae</option>
            <option value="Passifloraceae">Passifloraceae</option>
            <option value="Rutaceae">Rutaceae</option>
            <option value="Myrtaceae">Myrtaceae</option>
            <option value="Anacardiaceae">Anacardiaceae</option>
            <option value="Cactaceae">Cactaceae</option>
            <option value="Lythraceae">Lythraceae</option>
            <option value="Vitaceae">Vitaceae</option>
            <option value="Lauraceae">Lauraceae</option>
            <option value="Betulaceae">Betulaceae</option>
            <option value="Clusiaceae">Clusiaceae</option>
        </select>
    
        <button id = "combine"> JOIN ALL</button>
        <button id = "split"> WEIGHT GOAL</button>
    </div>

    <section id = "force"></section>
    <div id="tooltip" style="position: absolute; visibility: hidden; background-color: lightgray; padding: 5px; border-radius: 5px;"></div>

    <section id = "Data-Viz2">
        <h2>Need Energy?</h2>
        <p> Discover which Fruits can give you the energy boost you need.</p>
    </section>
    
    <div id="filter-buttons">
        <button id="all">All</button>
        <button id="low-sugar">Low in Sugar (0-10)</button>
        <button id="high-sugar">High in Sugar (10-20)</button>
        <button id="low-carb">Low in Carbohydrates (0-10)</button>
        <button id="high-carb">High in Carbohydrates (10-20)</button>
    </div>
    
    <section id = "scatter"></section>
    

    <script src = "../Javascript/bubbleDiagram.js" ></script>
    <script src = "../Javascript/scatterPlot.js"></script>

</body>
</html>
